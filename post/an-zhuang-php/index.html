<!-- more -->
<h2 id="第一步-安装php">第一步 安装php</h2>
<p>换源，清华源或华为源。</p>
<p>apt install php</p>
<h2 id="第二步-查看-php版本">第二步 查看 php版本</h2>
<p>php -version</p>
<h2 id="第三步-创建目录">第三步 创建目录</h2>
<p>mkdir phpserver</p>
<h2 id="第四步-启动php服务">第四步 启动php服务</h2>
<p>php -S [::]:9090 -t phpserver</p>
<p>因为上面创建的目录在根目录所以使用的 /phpserver</p>
