// 获取图片文件列表
$files = scandir('pic');

// 过滤掉非图片文件
$pic = array_filter($files, function($file) {
    return is_file("pic/$file") && in_array(pathinfo($file, PATHINFO_EXTENSION), ['jpg', 'jpeg', 'png', 'gif']);
});

// 按时间倒序排列图片
usort($pic, function($a, $b) {
    return filemtime("pic/$a") < filemtime("pic/$b");
});

?>
